<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">Click Me</button>
    <script>
        const button = document.getElementById('btn');
        function clickMe() {
            alert('Hello World');
        }
        button.addEventListener('click', clickMe);
    </script>
</body>
</html>
